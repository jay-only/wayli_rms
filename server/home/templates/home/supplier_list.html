{% extends "home/home.html" %}

    {% block content %}
    <h1>Suppliers</h1>
    <ul>
        {% for supplier in suppliers %}
            <li>{{ supplier.name }} - {{ supplier.contact_phone }} - {{ supplier.address }}</li>
        {% empty %}
            <p>No suppliers available.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'add_supplier' %}">Add New Supplier</a>
    {% endblock content %}
