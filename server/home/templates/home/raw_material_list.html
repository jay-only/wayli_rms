{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Table</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Inventory in Store</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Location</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          {% for material in raw_materials %}
            <tr>
              <td>{{ material.name }}</td>
              <td>{{ material.quantity }}</td>
              <td>{{ material.storage_location }}</td>
              <td>${{ material.price }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center">No items available</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'add_raw_material' %}" class="btn btn-primary">Add New Raw Material</a>
    </div>
  </div>

  <!-- Optional Bootstrap JS (for interactivity like modals or dropdowns) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
