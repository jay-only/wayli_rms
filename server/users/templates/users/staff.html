{% extends "home/home.html" %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center mb-4">Inventory in Store</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Admin</th>
          </tr>
        </thead>
        <tbody>
          {% for staff in staffs %}
            <tr>
              <td>{{ staff.username }}</td>
              <td>{{ staff.fullname }}</td>
              <td><input type='checkbox' {% if staff.is_superuser %}checked{% endif %} disabled /> </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center">No items available</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    {% comment %} <div class="text-center mt-4">
      <a href="{% url 'add_raw_material' %}" class="btn btn-primary">Add New Raw Material</a>
    </div> {% endcomment %}
  </div>

  {% endblock content %}
